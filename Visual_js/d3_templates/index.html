<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<title>Selenitas - MQTT</title>

		<!-- Load d3.js -->
		<script src="https://d3js.org/d3.v4.js"></script>

		<!-- load the paho-mqtt.js library -->
		<script	src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.2/mqttws31.min.js" type="text/javascript" ></script>
		<!-- <script src="js/require.js" type="text/javascript"></script> -->
		<script src="js/utl_mqtt.js" type="text/javascript"></script>

		<!-- Imported JavaScript and CSS files -->
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="https://d3js.org/d3.v3.min.js"></script>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>

	<body>
		<script> let GB = new Map(); </script>
		<div class="wrapper">
			<nav id="sidebar">
				<div class="sidebar-header">
					<h3>Control Panel</h3>
					<input type="file" multiple onchange="sendLoad(this,window.location.href)">
				</div>
		
				<ul class="list-unstyled components">
					<li id="control_buttons">

						<button type="button" id="setup_button"  onclick="sendSetup()"	class="panel_button btn btn-outline-dark" ></button>
						<button type="button" id="run_button"    onclick="sendRun()" 	class="btn panel_button" ></button>								
						<button type="button" id="step_button"   onclick="sendStep()" 	class="btn panel_button" ></button>
						<button type="button" id="reload_button" onclick="sendReload()" class="btn panel_button" ></button>
					</li>
					<li class="active">
						<a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Home</a>
						<ul class="collapse list-unstyled" id="homeSubmenu">
							<li><a href="#">Home 1</a></li>
							<li><a href="#">Home 2</a></li>
							<li><a href="#">Home 3</a></li>
						</ul>
					</li>
					<li><a href="#">About</a></li>
					<li>
						<a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Pages</a>
						<ul class="collapse list-unstyled" id="pageSubmenu">
							<li><a href="#">Page 1</a></li>
							<li><a href="#">Page 2</a></li>
							<li><a href="#">Page 3</a></li>
						</ul>
					</li>
					<li><a href="#">Portfolio</a></li>
					<li><a href="#">Contact</a>	</li>
				</ul>
			</nav>
			<div id="content">
				<nav class="navbar navbar-expand-lg navbar-light bg-light">
					<div class="container-fluid">
						<form id="connection-information-form">
							<nav class="navbar navbar-inverse">
								<div class="container-fluid">
									<button type="button" id="sidebarCollapse" class="btn btn-info"></button>
									<label>IP:	 </label><input id="host"  type="text" name="host"  value="127.0.0.1" />
									<label>Port: </label><input id="port"  type="text" name="port"  value="8083" />
									<label>Topic:</label><input id="topic" type="text" name="topic" value="evacuation" />
									<label>Param:</label><input id="param" type="text" name="param" value="app_rescued" />
								</div>
							</nav>				
							<input type="button" class="btn btn-success" onclick="startConnect()"    value="Connect"/>
							<input type="button" class="btn btn-danger"  onclick="startDisconnect()" value="Disconnect" />
						</form>
						<br />				
						<div class="container-fluid">
							<div class="row">
								<div id="container">
								<!-- svg will go here -->
								</div>
							</div>
						</div>							
						<br />
			
						<!-- custom JavaScript & CSS -->
						<script src="js/utl_d3.js"></script>
			
						<div id="messages"></div>
						<script>
							$(document).ready(function () {
								$('#sidebarCollapse').on('click', function () {
									$('#sidebar').toggleClass('active');
								});
							});
						</script>
					</div>
				</nav>
			</div>
		</div>		
	</body>
</html>
