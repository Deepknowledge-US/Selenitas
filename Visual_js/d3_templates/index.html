<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="shortcut icon" href="img/logo_nin_16x16_1.png" />
		<title>nin</title>

		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<!-- Load d3.js -->
		<script src="https://d3js.org/d3.v4.js"></script>

		<!-- load the paho-mqtt.js library -->
		<script	src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.2/mqttws31.min.js" type="text/javascript" ></script>

		<!-- <script src="js/require.js" type="text/javascript"></script> -->
		<script src="js/jsPanel/dist/jspanel.js" type="text/javascript"></script>
		<script src="js/utl_panels.js" type="text/javascript"></script>
		<script src="js/utl_mqtt.js" type="text/javascript"></script>

		<!-- Imported JavaScript and CSS files -->
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="https://d3js.org/d3.v3.min.js"></script>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

	    <!-- loading jsPanel css -->
 		<link rel="stylesheet" href="js/jsPanel/dist/jspanel.css" >
		<link rel="stylesheet" href="css/style.css" />
		<!-- <link rel="stylesheet" href="css/slider.css" /> -->
	</head>

	<body>
		<script> let GB = new Map(); </script>
		<div class="wrapper">
			<nav id="sidebar">
				<div class="sidebar-header">
					<h3>Control Panel</h3>
					<input type="file" multiple onchange="sendLoad(this,window.location.href)">
				</div>

				<ul class="list-unstyled components">
					<li class="connection">
						<a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Host Connection</a>
						<ul class="collapse list-unstyled" id="pageSubmenu">

							<li class="mqtt_inputs"><label>host:  </label></label><input id="host"  type="text" name="host"  value="127.0.0.1" /></li>
							<li class="mqtt_inputs"><label>port:  </label><input id="port"  type="text" name="port"  value="8083" /></li>
							<li class="mqtt_inputs"><label>topic: </label><input id="topic" type="text" name="topic" value="evacuation" /></li>
							<li class="mqtt_inputs"><label>param: </label><input id="param" type="text" name="param" value="app_rescued" /></li>
							<li class="mqtt_inputs">
								<input type="button" class="btn btn-success" onclick="startConnect()"    value="Connect"/>
								<input type="button" class="btn btn-danger"  onclick="startDisconnect()" value="Disconnect" />
							</li>
							<li><div id="messages"></div></li>

						</ul>
					</li>
				</ul>

			</nav>
			<div id="content">
				<nav class="navbar navbar-expand-lg navbar-light bg-light">
					<div class="container-fluid">
						<form id="connection-information-form">
							<nav class="navbar navbar-inverse header_bar">
								<div id="logo_div"></div>
								<p>nin - DeepKnowledge Group</p>
							</nav>
						</form>

						<div class="container-fluid">
							<button type="button" id="sidebarCollapse" class="btn btn-info"></button>
							<div id="run_buttons_div">
								<button type="button" id="setup_button"  onclick="sendSetup()"	class="panel_button btn btn-outline-dark" ></button>
								<button type="button" id="run_button"    onclick="sendRun()" 	class="btn panel_button" ></button>								
								<button type="button" id="step_button"   onclick="sendStep()" 	class="btn panel_button" ></button>
								<button type="button" id="reload_button" onclick="sendReload()" class="btn panel_button" ></button>
							</div>	
						</div>		
						<div class="container-fluid">
							<div class="row">
								<div id="container">
								<!-- svg will go here -->
								</div>
							</div>
						</div>

						<script src="js/utl_d3.js"></script>
						<script>
							$(document).ready(function () {
								$('#sidebarCollapse').on('click', function () {
									$('#sidebar').toggleClass('active');
								});
							});
						</script>
					</div>
				</nav>
			</div>
		</div>		
	</body>
</html>
