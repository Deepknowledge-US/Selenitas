<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Selenitas - MQTT</title>

    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v4.js"></script>

    <!-- load the paho-mqtt.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.2/mqttws31.min.js" type="text/javascript" ></script>
    <script src="utl_mqtt.js" type="text/javascript"></script>

    <!-- Imported JavaScript and CSS files -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />

  </head>
  <body>
		<script>
			let GB = new Map();
		</script>
		<div class="wrapper">

			<form id="connection-information-form">
				<nav class="navbar navbar-inverse">
					<div class="container-fluid">

						<h2>Selenitas mqtt-demo</h2>
						<br/>

						<label>IP:</label>
						<input id="host" type="text" name="host" value="127.0.0.1" />
						<label>Port:</label>
						<input id="port" type="text" name="port" value="8083" />
						<label>Topic:</label>
						<input id="topic" type="text" name="topic" value="evacuation" />
						<label>Param:</label>
						<input id="param" type="text" name="param" value="app_rescued" />

					</div>
				</nav>

				<input type="button" class="btn btn-success" onclick="startConnect()" value="Connect" />
				<input type="button" class="btn btn-danger" onclick="startDisconnect()" value="Disconnect"	/>

				
			</form>

		<div class="container-fluid">
			<div class="row">
				<div id="container">
					<!-- svg will go here -->
				</div>
			</div>

			<hr />

		</div>
		<br />

		<!-- custom JavaScript & CSS -->
		<script src="utl_d3.js"></script>

		<div id="messages"></div>
		</div>
  	</body>
</html>
